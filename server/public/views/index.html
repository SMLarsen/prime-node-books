<!doctype html>
<html>
  <head>
    <title>Put that Postgres in that Node</title>
    <script src="vendor/jquery.min.js"></script>
    <script src="scripts/client-app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Taviraj" rel="stylesheet">
    <link rel="stylesheet" href="vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css"  />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>The Sigmanauts Library presents...</h1>
      </header>
      <h2>Add a book</h2>
      <form class="form" id="book-form">
        <div class="form-group col-md-6">
          <label class="sr-only" for="title">Title:</label>
          <input type="text" placeholder="Title" id="title" name="title" class="form-control" />
        </div>

        <div class="form-group col-md-6">
          <label class="sr-only" for="author">Author:</label>
          <input type="text" placeholder="Author" id="author" name="author" class="form-control" />
        </div>

        <div class="form-group col-md-2">
          <label class="sr-only" for="published">Published Date:</label>
          <input type="date" id="published" placeholder="Published" name="published"  class="form-control"/>
        </div>

        <div class="form-group col-md-3">
          <label class="sr-only" for="genre">Genre:</label>
          <input type="text" id="genre" placeholder="Genre" name="genre" class="form-control"/>
        </div>

        <div class="form-group col-md-2">
          <label class="sr-only" for="edition">Edition:</label>
          <input type="number" id="edition" placeholder="Edition" name="edition" class="form-control"/>
        </div>

        <div class="form-group col-md-3">
          <label class="sr-only" for="publisher">Publisher:</label>
          <input type="text" id="publisher" placeholder="Publisher" name="publisher" class="form-control"/>
        </div>

        <button id="book-add" class="btn btn-default col-md-offset-1"><span class="glyphicon glyphicon-plus"></span></button>
      </form>

      <h2>Books</h2>
        <section class="container">
          <select class="genre col-md-2" name="genreDropdown">
            <option value="Fantasy literature">Fantasy Literature</option>
            <option value="Speculative fiction">Speculative Fiction</option>
            <option value="Techno-thriller">Techno-thriller</option>
            <option value="Historical Fiction">Historical Fiction</option>
          </select>
          <button id="book-submit" class="btn btn-default col-md-1 col-md-offset-1">Go</button>

        <ul id="book-list">

        </ul>

        </section>
    </main>

  </body>
</html>
